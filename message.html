<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bridge - Error</title>
<style>
	#container {
		display : flex;
		justify-content: center;
		align-items: center;
	}
</style>
</head>
<body>
	{% if msg %}
	
	<div id = 'container'>
		<img src="../static/assets/img/error.svg" style="width: 40%;" >		
	</div>
	<h1><p style="text-align: center;">Message From Server : {{msg}}</p></h1>
	{% else %}
	No Message From Server : {{msg}}
	{% endif %}
	</img>
</body>
</html>
